<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{% url 'home' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Portfolio</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'home' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Home</a>
                    <a href="{% url 'about' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">About</a>
                    <a href="{% url 'projects' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Projects</a>
                    <a href="{% url 'contact' %}" class="py-4 px-2 text-gray-500 hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-500">
                <p>&copy; {% now "Y" %} Your Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
